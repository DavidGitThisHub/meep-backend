version: '3'

services:
    web_server:
        build: web_server
        ports:
          - 80:80
          - 443:443
        volumes:
          - ./web_server/nginx.conf:/etc/nginx/nginx.conf
        network:
          - web_net


    api:
        build: api/src
        volumes:
          - ./api/src:/meep/api/src
        expose:
          - 8000
        ports:
          - 8000:8000
        depends_on:
          - db
        environment:
          - DEV_DATABASE_URL=postgres://meep:supersafe@db:5432/meep_api
        network:
          - web_net
          - db_net

    db:
        image: postgres:11.3
        environment:
          - POSTGRES_USER=meep
          - POSTGRES_PASSWORD=supersafe
          - POSTGRES_DB=meep_api
        network:
          - db_net

network:
  - db_net
  - web_net
